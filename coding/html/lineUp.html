      <nav id="gnbBox">
        <h2 class="hidden">전체 메뉴 네비게이션</h2>
        <!-- <ul class="gnb_area"></ul> -->
      </nav>
      
      <div class="lang_area">
        <ul class="full">
          <li><a href="./lineUp.html">ko</a></li>
          <li><a href="./lineUp.html">en</a></li>

    <!-- // #headBox -->

    <section id="titleBox">
      <h2>moives</h2>

    <!-- #searchBox -->
    <article id="searchBox">
      <h2 class="hidden">페이지 내 검색 영역</h2>
      <div class="search_area area_full">
        <fieldset>
          <legend class="hidden">search</legend>
          <input type="text" id="searchArea" name="search" value placeholder="검색어를 입력하세요.">

          <div class="store_btn_area">
            <button type="button" class="sendBtn"><i class="fas fa-search"></i><span class="hidden">검색</span></button>
          </div>
        </fieldset>
      </div>
    </article>

    <!-- #filmBox -->
    <article id="filmBox">
      <h2 class="hidden">영화 리스트</h2>
      <div class="lineup_area area_full">
        <div class="tab_area">
          <ul class="tab_list clearfix">
            <li><a href="#">all</a></li>
            <li><a href="#">now showing</a></li>
            <li><a href="#">upcomming</a></li>
            <li><a href="#">past</a></li>
            <!-- <li>top 20</li> -->
          </ul>
        </div>
        <div class="film_area">
          <div class="slide_btn">
            <button type="button" class="next"><i class="fas fa-chevron-right"></i><span class="hidden">next</span></button>
            <button type="button" class="prev"><i class="fas fa-chevron-left"></i><span class="hidden">prev</span></button>
          </div>
          <!-- <ul class="film_list clearfix">
            <li><a href="#"></a></li>
          </ul> -->
        </div>
      </div>
